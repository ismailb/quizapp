<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Exam</h1>
        <button type="button" class="btn btn-default btn-lg" ng-click="takeExam();" ng-hide="exam.takenExam">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Take now!
        </button>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>    
        <div class="col-md-4">
            <div class="panel panel-default" ng-show="exam.takenExam">
                <h1 class="page-header">Exam 1</h1>
                <form name="examForm">
                    <div ng-repeat="q in exam.questionPaper">
                        <div ng-show="canShow($index+1)">
                            <div class="panel-heading">{{$index+1}}.{{q.question}}</div>
                            <div class="panel-body">
                                <div ng-repeat="choice in q.choices">
                                    <input type="radio" ng-model="sheet[q._id]" name="{{q._id}}" ng-value="$index"> {{choice}}</input>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="panel-footer">
                    <div class="row btn-group">
                        <button type="button" class="btn btn-primary" ng-click="previous()" ng-hide="currentItem == 1">Previous</button>
                        <button type="button" class="btn btn-primary" ng-click="next()" ng-hide="currentItem == totalItems">Next</button>
                        <button type="button" class="btn btn-success" ng-click="submit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>        
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.1.0 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
