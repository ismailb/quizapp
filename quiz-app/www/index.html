<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="examCtrl">
    <ion-pane>
        <ion-header-bar class="bar-positive ">
            <h1 class="title">Quiz</h1>
            <button class="button button-clear icon ion-android-walk" ng-click="submit()"></button>
        </ion-header-bar>
        <ion-content class="padding">
            <ion-slide-box show-pager="false">
                <ion-slide ng-repeat="question in questionPaper" class="card item-text-wrap">
                    <ion-item>
                        <h2>{{$index+1}}. {{question.question}}</h2>
                    </ion-item>
                    <ion-radio ng-model="sheet[question._id]" ng-value="'0'">
                        <p>a. {{question.choices[0]}}</p>
                    </ion-radio>
                    <ion-radio ng-model="sheet[question._id]" ng-value="'1'">
                        <p>b. {{question.choices[1]}}</p>
                    </ion-radio>
                    <ion-radio ng-model="sheet[question._id]" ng-value="'2'">
                        <p>c. {{question.choices[2]}}</p>
                    </ion-radio>
                    <ion-radio ng-model="sheet[question._id]" ng-value="'3'">
                        <p>d. {{question.choices[3]}}</p>
                    </ion-radio>
                </ion-slide>
            </ion-slide-box>
        </ion-content>
        <ion-footer-bar class="bar-positive">
            <div class="button-bar">
                <a class="button" ng-click="previous()" ng-show="canEnableBack()">Previous</a>
                <a class="button" ng-click="next()" ng-if="canEnableNext()">Next</a>
                <a class="button icon ion-android-walk" ng-click="submit()" ng-if="!canEnableNext()"></a>
            </div>
        </ion-footer-bar>
    </ion-pane>
</body>

</html>
